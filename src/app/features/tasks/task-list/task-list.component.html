<h2>Uppgifter</h2>
@if (showCreated) {
<p class="info">Uppgift tillagd!</p>
}
<!-- Material-listcontainer -->
<mat-list>
  <!-- loopar över tasks -->
  <mat-list-item *ngFor="let task of tasks$ | async">
    <!-- binder done och växlar status -->
    <mat-checkbox [checked]="task.done" (change)="toggle(task)"> </mat-checkbox>

    <div class="grow">
      <strong>{{ task.title }}</strong>
      <br />
      Deadline: {{ task.deadline }} | Prio: {{ task.priority }}
    </div>

    <!-- statusetikett -->
    <span class="status">{{ statusLabel(task) }}</span>
  </mat-list-item>
</mat-list>

<app-add-task />
