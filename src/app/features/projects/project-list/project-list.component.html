<h2>Projekt</h2>

<button mat-raised-button color="accent" routerLink="/projects/new">
  + Nytt projekt
</button>

@if (projects$ |async; as projects) {
<mat-nav-list>
  @for (p of projects; track p.id) {
  <a mat-list-item [routerLink]="[p.id, 'tasks']">
    {{ p.name }} — {{ p.deadline | date : "yyyy-MM-dd" }}
    <span class="spacer"></span>
    <mat-chip color="primary" selected>{{ p.taskCount }} tasks</mat-chip>
  </a>
  }
</mat-nav-list>
} @else {
<p>Inga projekt ännu. Lägg till ett!</p>
}
