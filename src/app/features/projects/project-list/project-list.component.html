<section class="project-toolbar">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Sök projekt</mat-label>
    <input matInput [formControl]="searchCtrl" placeholder="Namn…" />
    <button
      *ngIf="searchCtrl.value"
      matSuffix
      mat-icon-button
      (click)="searchCtrl.setValue('')"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-button-toggle-group
    appearance="legacy"
    [(ngModel)]="selectedStatus"
    aria-label="Filter status"
  >
    <mat-button-toggle value="all">Alla</mat-button-toggle>
    <mat-button-toggle value="active">Pågående</mat-button-toggle>
    <mat-button-toggle value="done">Klart</mat-button-toggle>
  </mat-button-toggle-group>
</section>

<button
  mat-raised-button
  color="accent"
  routerLink="/projects/new"
  class="new-project-btn"
>
  + Nytt projekt
</button>

<!-- ------- Project list (title + deadline) ------------- -->
@if (projects$ | async; as projects) {
<mat-nav-list class="project-list">
  @for (p of projects; track p.id) {

  <div class="project-item" mat-list-item (click)="goToTasks(p.id)">
    <!-- Titel -->
    <span class="project-title">{{ p.name }}</span>

    <!-- En-dash + datum -->
    &nbsp;—&nbsp;
    <time class="project-date">
      Deadline&nbsp;:&nbsp;{{ p.deadline | date : "yyyy-MM-dd" }}
    </time>

    <span class="spacer"></span>

    <!-- Edit -->
    <button
      mat-icon-button
      color="primary"
      [routerLink]="['/projects', p.id, 'edit']"
      (click)="$event.stopPropagation()"
      matTooltip="Redigera projekt"
    >
      <mat-icon>edit</mat-icon>
    </button>

    <!-- Papperskorg – hindra klicket från att trigga navigation -->
    <button
      mat-icon-button
      color="warn"
      class="delete-btn"
      aria-label="Ta bort projekt"
      (click)="remove(p.id); $event.stopPropagation()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  }
</mat-nav-list>
} @else {
<p>Inga projekt ännu. Lägg till ett!</p>
}
